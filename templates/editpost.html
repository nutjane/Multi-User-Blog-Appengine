{% extends "base.html" %}

{% block content %}
  <h2>edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{post.subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{post.content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <button onclick="goBack()">Go Back</button> <input type="submit"> 

      <script>
        function goBack() {
            window.history.back();
        }
      </script>
    </form>
{% endblock %}
